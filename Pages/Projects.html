<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hover sobre imagen</title>
  <style>
    .contenedor {
      justify-content: center;
      align-items: center;
      position: relative;
      display: inline-block;
    }

    .tooltip {
      visibility: hidden;
      background-color: black;
      color: white;
      text-align: center;
      padding: 8px;
      border-radius: 5px;
      position: absolute;
      bottom: 110%; /* arriba de la imagen */
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      opacity: 0;
      transition: opacity 0.3s;
      width: 200px;
    }

    .contenedor:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    img {
      width: 150px;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <img src="https://via.placeholder.com/150" alt="Proyecto">
    <div class="tooltip">Este es un proyecto de ejemplo con HTML y CSS.</div>
  </div>

</body>
</html>
